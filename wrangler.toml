# Cloudflare Pages Configuration
# This file is used when deploying to Cloudflare Pages

name = "candle-master"
compatibility_date = "2024-01-01"

# Pages will automatically detect:
# - Build output: dist/
# - Functions: functions/

# Optional: Environment variables (can also be set in Cloudflare dashboard)
# [vars]
# MY_VAR = "value"

# KV Namespace for subscription storage
# Note: Create KV namespace in Cloudflare Dashboard first, then add the ID here
# Run: npx wrangler kv namespace create SUBSCRIPTIONS
# For Cloudflare Pages: set binding in Dashboard → Settings → Functions → KV namespace bindings
[[kv_namespaces]]
binding = "SUBSCRIPTIONS"
id = "PLACEHOLDER_KV_ID"
